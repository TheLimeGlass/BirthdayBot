apply plugin: 'java'
apply plugin: 'application'

repositories {
	jcenter()
	maven {
		url "https://jitpack.io"
	}
   
}

mainClassName = 'me.limeglass.birthdaybot.BirthdayBot'

dependencies {
	
	// Discord4J
	compile "com.github.austinv11:Discord4J:2.10.1"
	//api "ch.qos.logback:logback-classic:1.2.3"
	
	// Reflections
	compile 'org.reflections:reflections:0.9.11'
	
	//emoji library that Discord4j uses
	compile 'com.vdurmont:emoji-java:4.0.0'
	
	//Noodle
	compile 'com.github.nolia:Noodle:master-SNAPSHOT'
	//compile 'com.github.nolia:Noodle:v0.5'
	
	//Joda-Time
	compile 'joda-time:joda-time:2.10'
	
	// Configurations
	compile 'org.apache.commons:commons-configuration2:2.2'
	compile 'org.apache.commons:commons-lang3:3.3.2'
	compile 'commons-logging:commons-logging:1.1.3'
	compile 'commons-beanutils:commons-beanutils:1.9.2'
	compile 'commons-codec:commons-codec:1.15'
	compile 'commons-jxpath:commons-jxpath:1.3'
	compile 'org.apache.commons:commons-jexl:2.1.1'
}

jar {
	doFirst {
		manifest {
			if (!configurations.compile.isEmpty()) {
				attributes(
					'Class-Path': configurations.compile.collect{it.toURI().toString()}.join(' '),
					'Main-Class': mainClassName)
			}
		}
	}
}